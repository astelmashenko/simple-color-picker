<html>
  <head>
    <title>simple-color-picker demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../simple-color-picker.html">
    <link rel="import" href="../../paper-material/paper-material.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  </head>
  <style is="custom-style" include="demo-pages-shared-styles">
  </style>
  <style type="text/css">
    paper-material {
      padding: 20px;
      text-align: center;
    }
    #colorHex {
      margin-top: 10px;
    }
    #color {
      padding: 20px;
      margin: 10px 30px 0 30px;
      background-color: #E8E8E8;
    }
  </style>
  <body unresolved>
    <template id="app" is="dom-bind">
    <div class="vertical-section-container centered">
      <h3>A color picker</h3>
      <paper-material elevation="1">
        <simple-color-picker on-color-changed="onColorChanged"></simple-color-picker>
        <div id="colorHex">#E8E8E8</div>
        <div id="color"></div>
      </paper-material>
    </div>
    </template>
  </body>
  <script>
  (function(document) {
      'use strict';
      var app = document.querySelector('#app');
      
      app.onColorChanged = function(e) {
        var color = document.querySelector('#color');
        color.style.backgroundColor = e.detail.value.hex;
        var colorHex = document.querySelector('#colorHex');
        colorHex.textContent = e.detail.value.hex;
      }
    })(document);
  </script>
</html>
